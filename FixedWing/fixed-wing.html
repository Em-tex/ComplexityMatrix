<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Wing Complexity Matrix - Input</title>
    <link rel="stylesheet" href="css/stil.css">
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
</head>
<body>

    <header>
        <h1>Fixed Wing Complexity Matrix</h1>
        <div class="header-inputs">
            <input type="text" id="operator-navn" placeholder="Navn på operatør..." list="operator-list">
            <datalist id="operator-list"></datalist>
            <input type="text" id="filled-by" placeholder="Fylt ut av...">
            <input type="date" id="date">
        </div>
    </header>

    <main>
        <section class="overview-section">
            <div id="small-gauges-grid">
                <div class="gauge-container">
                    <h2>Resources</h2>
                    <canvas id="resources-gauge" width="200" height="100"></canvas>
                    <p id="resources-gauge-value" class="score-text">0</p>
                </div>
                <div class="gauge-container">
                    <h2>Fleet</h2>
                    <canvas id="fleet-gauge" width="200" height="100"></canvas>
                    <p id="fleet-gauge-value" class="score-text">0</p>
                </div>
                <div class="gauge-container">
                    <h2>Operations</h2>
                    <canvas id="operations-gauge" width="200" height="100"></canvas>
                    <p id="operations-gauge-value" class="score-text">0</p>
                </div>
                <div class="gauge-container">
                    <h2>Approvals</h2>
                    <canvas id="approvals-gauge" width="200" height="100"></canvas>
                    <p id="approvals-gauge-value" class="score-text">0</p>
                </div>
            </div>
            <div id="total-gauge-container" class="gauge-container">
                <h2>Total Kompleksitetsscore</h2>
                <canvas id="total-gauge" width="300" height="150"></canvas>
                <p id="total-gauge-value" class="score-text total">0</p>
            </div>
        </section>

        <table class="form-table" id="main-form-table">
            </table>

        <section class="comments-section">
            <h2>Kommentarer og Manuelle Justeringer</h2>
            <textarea id="comments" placeholder="Legg inn eventuelle kommentarer..."></textarea>
        </section>

        <section class="actions-section">
            <button id="load-csv-button" class="action-button">Last inn CSV</button>
            <input type="file" id="csv-file-input" accept=".csv" style="display:none;">
            <button id="download-csv-button" class="action-button">Last ned CSV</button>
            <button id="print-pdf-button" class="action-button">Lagre som PDF</button>
            <button id="clear-form-button" class="action-button clear">Tøm Skjema</button>
        </section>
    </main>

    <script src="js/kalkulator.js"></script>

</body>
</html>
