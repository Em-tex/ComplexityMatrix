<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Wing Complexity Matrix</title>
    <link rel="icon" href="../smallLogo.png" type="image/png">
    <link rel="stylesheet" href="css/stil.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Fixed Wing Complexity Matrix</h1>
        <div class="header-info">
            <div class="info-field">
                <label for="operator-navn">Operatør:</label>
                <input type="text" id="operator-navn" list="operator-list" placeholder="Velg eller skriv operatørnavn">
                <datalist id="operator-list"></datalist>
            </div>
            <div class="info-field">
                <label for="filled-by">Fylt ut av:</label>
                <input type="text" id="filled-by" placeholder="Skriv inn navn">
            </div>
            <div class="info-field">
                <label for="date">Dato:</label>
                <input type="date" id="date">
            </div>
        </div>
    </div>

    <div class="total-summary" id="total-summary-block">
        <div class="total-number" id="grand-total-text">
            <span id="grand-total-display">0</span> / <span id="grand-max-total-display">89</span>
        </div>
        <div class="all-gauges-container">
            <div class="small-gauges-grid">
                <div class="gauge-block" id="gauge-block-resources">
                    <div class="gauge-block-title">Resources</div>
                    <div class="gauge-block-summary"><span id="resources-sum">0</span> / <span id="resources-max-sum">21</span></div>
                    <div class="gauge"><div class="gauge-bg"><div class="gauge-cover"></div></div><div class="gauge-needle" id="resources-needle"></div><div class="gauge-value-overlay" id="resources-gauge-value">0</div></div>
                </div>
                <div class="gauge-block" id="gauge-block-fleet">
                    <div class="gauge-block-title">Fleet Specific</div>
                    <div class="gauge-block-summary"><span id="fleet-sum">0</span> / <span id="fleet-max-sum">25</span></div>
                    <div class="gauge"><div class="gauge-bg"><div class="gauge-cover"></div></div><div class="gauge-needle" id="fleet-needle"></div><div class="gauge-value-overlay" id="fleet-gauge-value">0</div></div>
                </div>
                <div class="gauge-block" id="gauge-block-operations">
                    <div class="gauge-block-title">Operations</div>
                    <div class="gauge-block-summary"><span id="operations-sum">0</span> / <span id="operations-max-sum">29</span></div>
                    <div class="gauge"><div class="gauge-bg"><div class="gauge-cover"></div></div><div class="gauge-needle" id="operations-needle"></div><div class="gauge-value-overlay" id="operations-gauge-value">0</div></div>
                </div>
                <div class="gauge-block" id="gauge-block-approvals">
                    <div class="gauge-block-title">Approvals</div>
                    <div class="gauge-block-summary"><span id="approvals-sum">0</span> / <span id="approvals-max-sum">14</span></div>
                    <div class="gauge"><div class="gauge-bg"><div class="gauge-cover"></div></div><div class="gauge-needle" id="approvals-needle"></div><div class="gauge-value-overlay" id="approvals-gauge-value">0</div></div>
                </div>
            </div>
            <div class="gauge-block" id="gauge-block-total">
                <div class="gauge-block-title">Total Score</div>
                <div class="gauge-block-summary"><span id="total-gauge-sum-text">0</span> / <span id="total-gauge-max-text">89</span></div>
                <div class="gauge"><div class="gauge-bg"><div class="gauge-cover"></div></div><div class="gauge-needle" id="total-needle"></div><div class="gauge-value-overlay" id="total-gauge-value">0</div></div>
            </div>
        </div>
    </div>

    <div class="container" id="main-container">
        </div>
    <div class="comments-section">
        <label for="comments">Kommentarer:</label>
        <textarea id="comments" placeholder="Legg til eventuelle kommentarer her..." rows="4"></textarea>
    </div>
    <div class="action-buttons">
        <button id="download-csv-button"><svg class="svg-icon" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg> Last ned som CSV</button>
        <button id="print-pdf-button"><svg class="svg-icon" viewBox="0 0 24 24"><path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z" fill-rule="evenodd"/></svg> Skriv ut til PDF</button>
        <button id="clear-form-button"><svg class="svg-icon" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg> Tøm skjema</button>
        <button id="load-csv-button" class="load-button"><svg class="svg-icon" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M9 16h6V8h4L12 3 5 8h4zm-4 5h14v-2H5z"/></svg> Last inn CSV</button>
        <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
    </div>
    <div class="footer-links">
        <a href="oversikt.html" target="_blank">Oversikt over poengberegning</a>
    </div>
    <script src="js/kalkulator.js"></script>
</body>
</html>
