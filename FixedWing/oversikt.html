<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Oversikt Poengberegning - Fixed Wing</title>
    <link rel="stylesheet" href="css/oversikt_stil.css">
</head>
<body>
    <h1>Oversikt over Poengberegning (Fixed Wing)</h1>

    <h2>Resources</h2>
    <table>
        <thead>
            <tr>
                <th>Kriterium</th>
                <th>Valg</th>
                <th>Poeng</th>
            </tr>
        </thead>
        <tbody id="resources-body"></tbody>
    </table>

    <h2>Fleet Specific</h2>
    <table>
       <thead>
            <tr>
                <th>Kriterium</th>
                <th>Valg</th>
                <th>Poeng</th>
            </tr>
        </thead>
        <tbody id="fleet-body"></tbody>
    </table>
    
    <h2>Operations</h2>
    <table>
        <thead>
            <tr>
                <th>Kriterium</th>
                <th>Valg</th>
                <th>Poeng</th>
            </tr>
        </thead>
        <tbody id="operations-body"></tbody>
    </table>

    <h2>Approvals</h2>
    <table>
        <thead>
            <tr>
                <th>Kriterium</th>
                <th>Valg</th>
                <th>Poeng</th>
            </tr>
        </thead>
        <tbody id="approvals-body"></tbody>
    </table>

    <script src="js/oversikt_bygger.js" defer></script>
</body>
</html>
