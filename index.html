<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAA NOR - Complexity Matrix</title>
    <link rel="icon" href="smallLogo.png" type="image/png"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Bruk min-height for å unngå scrollbar på små skjermer, men tillate mer innhold */
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px; /* Mellomrom mellom topp- og bunn-rad */
            flex-wrap: wrap; /* Tillat wrapping på mindre skjermer */
            justify-content: center;
        }
        .button-single {
            margin-top: 10px; /* Mellomrom til knappen under */
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #004f9f; /* Luftfartstilsynets blåfarge */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* La til transform for en liten effekt */
            min-width: 200px; /* For å sikre at knappene har en minimumsbredde */
            box-sizing: border-box; /* Inkluder padding og border i bredden */
        }
        .button:hover {
            background-color: #003a75;
            transform: translateY(-2px); /* Liten løfteeffekt ved hover */
        }
        .button i {
            margin-right: 10px;
        }

        /* Responsive justeringer for mindre skjermer */
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            .button {
                width: 90%; /* Gjør knappene bredere på mobil */
                max-width: 300px; /* Maks bredde for å unngå for store knapper */
            }
        }
    </style>
</head>
<body>

    <h1>Complexity Matrix</h1>

    <div class="button-group">
        <a href="FixedWing/fixed-wing.html" class="button"> <i class="fa-solid fa-plane"></i>
            Fixed Wing
        </a>

        <a href="Rotary/" class="button" target="_blank"> <i class="fa-solid fa-helicopter"></i>
            Helicopter
        </a>
    </div>

    <div class="button-group button-single">
        <a href="UAS/" class="button" target="_blank"> <i class="fa-solid fa-robot"></i>
            Drones
        </a>
    </div>

</body>
</html>
