<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAA NOR - Complexity Matrix</title>
    <link rel="icon" href="smallLogo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-single {
            margin-top: 10px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #004f9f; /* Luftfartstilsynets bl√•farge */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            min-width: 200px;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #003a75;
            transform: translateY(-2px);
        }
        .button i {
            margin-right: 10px;
        }
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            .button {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <h1>Complexity Matrix</h1>

    <div class="button-group">
        <a href="FixedWing/fixed-wing.html" class="button">
            <i class="fa-solid fa-plane"></i>
            Fixed Wing
        </a>

        <a href="https://training.caa.no/ComplexityMatrix/Rotary/" class="button">
            <i class="fa-solid fa-helicopter"></i>
            Rotary Wing
        </a>
    </div>

    <div class="button-group button-single">
        <a href="https://training.caa.no/ComplexityMatrix/UAS/" class="button">
            <i class="fa-solid fa-robot"></i>
            Drones
        </a>
    </div>

</body>
</html>
