<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System Assessment Tool (MSAT)</title>
    <link rel="icon" href="../smallLogo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Management System Assessment Tool (MSAT)</h1>
        <div class="header-info">
            <div class="info-field">
                <label for="organisation-name">Name of Organisation:</label>
                <input type="text" id="organisation-name" placeholder="Enter organisation name" autocomplete="off">
            </div>
            <div class="info-field">
                <label for="organisation-type">Organisation type:</label>
                <input type="text" id="organisation-type" placeholder="Select or type" list="org-types-list">
                <datalist id="org-types-list"></datalist>
            </div>
            <div class="info-field">
                <label for="assessed-by">Assessed by:</label>
                <input type="text" id="assessed-by" placeholder="Enter name">
            </div>
            <div class="info-field">
                <label for="assessment-date">Date of assessment:</label>
                <input type="date" id="assessment-date">
            </div>
             <div class="info-field">
                <label for="empic-id">Empic ID:</label>
                <input type="text" id="empic-id" placeholder="Enter ID">
            </div>
        </div>
    </div>

    <div class="total-summary" id="total-summary-block">
        <div class="all-gauges-container">
            <div class="small-gauges-wrapper">
                <div class="four-gauges-grid">
                    <div class="gauge-block" id="gauge-block-policy">
                        <div class="gauge-block-title"><i class="fa-solid fa-file-signature gauge-icon"></i> Safety Policy</div>
                        <div class="gauge-block-summary">Avg score: <span id="policy-avg">0.0</span></div>
                        <div class="gauge"><div class="gauge-bg"><div class="gauge-cover"></div></div><div class="gauge-needle" id="policy-needle"></div></div>
                    </div>
                    <div class="gauge-block" id="gauge-block-risk">
                        <div class="gauge-block-title"><i class="fa-solid fa-triangle-exclamation gauge-icon"></i> Risk Assessment</div>
                        <div class="gauge-block-summary">Avg score: <span id="risk-avg">0.0</span></div>
                        <div class="gauge"><div class="gauge-bg"><div class="gauge-cover"></div></div><div class="gauge-needle" id="risk-needle"></div></div>
                    </div>
                    <div class="gauge-block" id="gauge-block-assurance">
                        <div class="gauge-block-title"><i class="fa-solid fa-shield-halved gauge-icon"></i> Safety Assurance</div>
                        <div class="gauge-block-summary">Avg score: <span id="assurance-avg">0.0</span></div>
                        <div class="gauge"><div class="gauge-bg"><div class="gauge-cover"></div></div><div class="gauge-needle" id="assurance-needle"></div></div>
                    </div>
                     <div class="gauge-block" id="gauge-block-promotion">
                        <div class="gauge-block-title"><i class="fa-solid fa-bullhorn gauge-icon"></i> Safety Promotion</div>
                        <div class="gauge-block-summary">Avg score: <span id="promotion-avg">0.0</span></div>
                        <div class="gauge"><div class="gauge-bg"><div class="gauge-cover"></div></div><div class="gauge-needle" id="promotion-needle"></div></div>
                    </div>
                </div>
                <div class="side-gauge-container">
                     <div class="gauge-block" id="gauge-block-additional">
                        <div class="gauge-block-title"><i class="fa-solid fa-puzzle-piece gauge-icon"></i> Additional Items</div>
                        <div class="gauge-block-summary">Avg score: <span id="additional-avg">0.0</span></div>
                        <div class="gauge"><div class="gauge-bg"><div class="gauge-cover"></div></div><div class="gauge-needle" id="additional-needle"></div></div>
                    </div>
                </div>
            </div>

            <div class="gauge-block" id="gauge-block-total">
                <div class="gauge-block-title">Total Average Score</div>
                <div class="gauge-block-summary"><span id="total-gauge-avg-text">0.0</span> / 7.0</div>
                <div class="gauge"><div class="gauge-bg"><div class="gauge-cover"></div></div><div class="gauge-needle" id="total-needle"></div></div>
                <div class="gauge-block-comment" id="total-score-comment"></div>
            </div>
        </div>
    </div>

    <div class="container" id="main-container">
        </div>

    <div class="comments-section">
        <label for="comments">Comments:</label>
        <textarea id="comments" placeholder="Add any comments here..." rows="4"></textarea>
    </div>

    <div class="action-buttons">
        <button id="download-csv-button"><svg class="svg-icon" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg> Download csv</button>
        <button id="print-pdf-button"><svg class="svg-icon" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z"/></svg> Print to PDF</button>
        <button id="load-csv-button" class="load-button"><svg class="svg-icon" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M9 16h6V8h4L12 3 5 8h4zm-4 5h14v-2H5z"/></svg> Load CSV</button>
        <button id="clear-form-button"><svg class="svg-icon" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg> Clear Form</button>
        <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
    </div>

     <div class="footer-links">
    </div>
    
    <div id="details-popup"></div>

    <script src="js/calculator.js"></script>
</body>
</html>
